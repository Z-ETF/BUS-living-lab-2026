# Application Properties
spring.application.name=bus-living-lab-2026

# Database Configuration - UTC Timezone
spring.datasource.url=jdbc:mysql://3.65.31.55:3306/livinglab?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=-
spring.datasource.password=-
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari - Connection Pool Optimization
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-init-sql=SET time_zone='+00:00'

# JPA - UTC Timezone
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Jackson - UTC Timezone
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# Server
server.port=8443
# Server
#server.port=9000

server.ssl.enabled=true
#server.ssl.enabled=false

server.ssl.key-store=file:/opt/ssl/keystore.p12
# Windows path for local testing
#server.ssl.key-store=file:C:/ssl/keystore.p12

server.ssl.key-store-password=ubuntu
server.ssl.key-store-type=PKCS12
# Ispod je alias name za pokretanje na windows masini
server.ssl.key-alias=springboot

# Server Timeout Settings - Prevent Request Timeout
server.tomcat.threads.max=50
server.tomcat.accept-count=100
server.tomcat.connection-timeout=60000
server.servlet.session.timeout=30m

# Logging - Daily Log Files
logging.level.root=INFO
logging.level.com.iot.buslivinglab=INFO
logging.level.org.springframework.web=DEBUG

# Log file location and rolling policy
logging.file.name=logs/bus-living-lab-2026.log
logging.file.max-history=30
logging.file.max-size=10MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

#logging.level.com.iot=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
spring.mvc.favicon.enabled=false

